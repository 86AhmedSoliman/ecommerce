<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي</title>
    <script type="text/html" src="{require('index.js')}"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- الشريط العلوي -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="إبحث ..">
                        <div class="dropdown categories">
                            <a href="#" class="nav-link dropdown-toggle custom-btn" id="navbarDropdwon" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                إختر فئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            أطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button class="btn search-btn" type="submit">
                            إبحث
                        </button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">الصفحة الرئيسية</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" id="navbarDropdwn" role="button" data-bs-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">رجالي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">نسائي</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">أطفال</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">البحث المتقدم</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">تواصل معنا</a>
                        </li>
                        <li>
                            <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon" title="عربة الشراء" data-bs-toggle="tooltip" data-bs-placement="bottom">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- المنتجات المميزة -->
        <div class="row carousel-row">
            <div class="col-12">
                <!-- الصور المتبادلة -->
                <div id="carousel-featured" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="./images/lacoste_1.png" alt="تيشيرت رجالي من لاكوست">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="sale large">
                                                50% <span>خصم</span>
                                            </div>
                                            <div class="product-category">تخفيضات</div>
                                            <h1>تيشيرت رجالي من لاكوست</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الآن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="./images/lacoste_2.png" alt="حقيبة شانتاكو نسائية">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">نسائي</div>
                                            <h1>حقيبة شانتاكو نسائية</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الآن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="./images/lacoste_3.png" alt="تيشيرت بولو">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">الأكثر مبيعا</div>
                                            <h1>تيشيرت بولو</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الآن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="./images/adidas_3.png" alt="بدلة فايربرد الرياضية">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">أطفال</div>
                                            <h1>بدلة فايربرد الرياضية</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق الآن</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- الصور المصغرة -->
                    <div class="carousel-indicators custom-carousel-indicators-primary">
                        <img src="./images/lacoste_1.png" alt="تيشيرت رجالي من لاكوست" data-bs-target="#carousel-featured" data-bs-slide-to="0" class="active">
                        <img src="./images/lacoste_2.png" alt="حقيبة شانتاكو نسائية" data-bs-target="#carousel-featured" data-bs-slide-to="1">
                        <img src="./images/lacoste_3.png" alt="تيشيرت بولو" data-bs-target="#carousel-featured" data-bs-slide-to="2">
                        <img src="./images/adidas_3.png" alt="بدلة فايربرد الرياضية" data-bs-target="#carousel-featured" data-bs-slide-to="3">
                    </div>
                    <!-- سهمي التنقل -->
                    <a href="#carousel-featured" class="carousel-control-prev" role="button" data-bs-slide="prev"><i class="fas fa-angle-right fa-2x"></i></a>
                    <a href="#carousel-featured" class="carousel-control-next" role="button" data-bs-slide="next"><i class="fas fa-angle-left fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
